<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAB 6</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="#" method="POST">
    <fieldset>
      <legend>User Information</legend>
      <p><strong>Note:</strong> Required fields are marked in <span class="required">RED</span>.</p>

      <label for="full_name" class="required">Full Name:</label>
      <input type="text" id="full_name" name="full_name" required>


      <label for="email" class="required">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password" class="required">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">


      <p>Favorite Martial Art:</p>
      <label>
        <input type="radio" name="hobby" value="boxing"> Boxing
      </label>
      <label>
        <input type="radio" name="hobby" value="bjj"> BJJ
      </label>
      <label>
        <input type="radio" name="hobby" value="wrestling"> Wrestling
      </label>
      <label>
        <input type="radio" name="hobby" value="muay thai"> Muay Thai
      </label>

      <label>
        <input type="checkbox" id="agree" name="agree"> I accept the terms and conditions.
      </label>

      <label for="language">Choose a Programming Language:</label>
      <select id="language" name="language">
        <option value="c++">C++</option>
        <option value="java">Java</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
      </select>


      <label for="comments">Any Feedback:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">Submit</button>
    </fieldset>
  </form>
</body>
</html>
