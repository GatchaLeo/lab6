<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAB 6</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="#" method="POST">
    <fieldset>
      <legend>User Information</legend>
      <p><strong>Note:</strong> Required fields are marked in <span class="required">RED</span>.</p>

      <!-- Full Name -->
      <label for="full_name" class="required">Full Name:</label>
      <input type="text" id="full_name" name="full_name" required>

      <!-- Email -->
      <label for="email" class="required">Email:</label>
      <input type="email" id="email" name="email" required>

      <!-- Password -->
      <label for="password" class="required">Password:</label>
      <input type="password" id="password" name="password" required>

      <!-- Date of Birth -->
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">

      <!-- Favorite Hobby -->
      <p>Favorite Hobby:</p>
      <label>
        <input type="radio" name="hobby" value="reading"> Reading
      </label>
      <label>
        <input type="radio" name="hobby" value="gaming"> Gaming
      </label>
      <label>
        <input type="radio" name="hobby" value="sports"> Sports
      </label>
      <label>
        <input type="radio" name="hobby" value="traveling"> Traveling
      </label>

      <!-- Agree to Terms -->
      <label>
        <input type="checkbox" id="agree" name="agree"> I agree to the terms and conditions.
      </label>

      <!-- Programming Language Dropdown -->
      <label for="language">Choose a Programming Language:</label>
      <select id="language" name="language">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
      </select>

      <!-- Comments or Feedback -->
      <label for="comments">Comments or Feedback:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </fieldset>
  </form>
</body>
</html>
